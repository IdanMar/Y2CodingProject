<!DOCTYPE html>
<html>
<head>
	<title>Audio To Text</title>
</head>
<body>
	<form action="/audio" method="POST" enctype="multipart/form-data">
		<input type="file" accept="audio/*" required name="audio" id="audio" enctype="multipart/form-data">
		<div class="custom-select" style="width:200px;">
		  <select name = "language">
		    <option value="en-US">English</option>
		    <option value="he">Hebrew</option>
		    <option value="ar-JO">Arabic</option>
		  </select>
		</div>
		<button>Transcribe!</button>
	</form>
	<p>output:</p>
	<p>{{t}}</p>

</body>
</html>
